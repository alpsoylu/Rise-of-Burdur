 BRU_burdur_plan_category:0 "Büyük Burdur Endüstriyel Planı"
 BRU_burdur_plan_category_desc:0 "Burdur Türklerden önce Anadolu'nun en önemli şehriydi.Türkler geldikten sonra basit bir şehre döndü.Ama Burdur halkının bağımsızlığını kazandığından dolayı artık bu eski günlere geri dönebiliriz.Burdur'u Anadolu'nun en cazibeli şehri haline getirebiliriz.Bunun için Burdur Mimarı Mimar Erkan'ın projeleriyle Büyük Burdur'u inşa etmeliyiz.Ang yardımcımız olsun"
 BRU_bes_yıllık_plan_category_desc:0 "Burdur Devletini geliştirmek için 5 yıllık bir plan hazırlandı.Bu planı olabildiğince uygularsak Büyük Burdur İmparatorluğu Hayallerine daha da yaklasabiliriz.Turizmi arttırıp yabancı yatırımcıların ilgisini çekersek,ekonomimizi hızlı bir sekilde kalkındırabiliriz.Ang yardımcımız olsun"
