 BRU_bes_yıllık_plan_category_desc:0 "Burdur Devletini geliştirmek için 5 yıllık bir plan hazırlandı.Bu planı olabildiğince uygularsak Büyük Burdur İmparatorluğu Hayallerine daha da yaklasabiliriz.Turizmi arttırıp yabancı yatırımcıların ilgisini çekersek,ekonomimizi hızlı bir sekilde kalkındırabiliriz.Ang yardımcımız olsun"